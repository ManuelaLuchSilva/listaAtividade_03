<meta charset="UTF-8" />
<script>
    // Problema: Financiamento
    /*
    Faça um script que pergunte o valor de um imóvel, em quantos anos será realizado o financiamento e também o salário do comprador.
    
    O script deverá calcular e mostrar o valor da prestação mensal, sabendo que ela não pode exceder 30% do salário ou então o financiamento será negado.
    
    Calcule e apresente o valor da parcela ao final do programa e informe se o financiamento foi ou não concedido ao interessado.
    */

    // Entrada
    const imovel = prompt("Qual o valor do imovel?").replace(",", ".").trim();
    const anos = prompt("Por quantos anos será pago?").trim();
    const salario = prompt("Qual o salário?").replace(",", ".").trim();
    
    // Processamento
    let por = salario +(salario*0.3)
    let mensal = imovel / anos
    if(isNaN(anos) ||isNaN(salario)||isNaN(imovel)){
        alert("Resposta Invalida")
    }
    else if(mensal>por){
        alert(`O valor do financiamento é de R$${mensal}, e não pode ser concedida`)
    }
    else{
        alert(`O valor do financiamento é de R$${mensal}, e pode ser concedida`)
    }

    // Saída

</script>
